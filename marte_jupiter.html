<!DOCTYPE html>
<html>

<head>
    <title>Tu peso en otro planeta</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>Dependiento la gravedad de otros planteas el peso puede variar</p>
    <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta = prompt("Elije tu planeta. \n 1 es marte, 2 es jupiter");
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var n_planeta;

        //#Condicional
        if(planeta == 1)
        {
            n_planeta = "Marte";
            peso_final = peso * g_marte / g_tierra;
        }
        else if (planeta == 2) 
        {
            n_planeta = "Jupiter";
            peso_final = peso * g_jupiter / g_tierra;
        }
        else
        {   
            n_planeta = "Krypton";
            peso_final = 1000000;
        }


       
        peso_final = parseInt(peso_final);
        document.write ("Tu peso en " + n_planeta + " es <strong> " +  peso_final + " Kilos </strong>")
    </script>
</body>

</html>
